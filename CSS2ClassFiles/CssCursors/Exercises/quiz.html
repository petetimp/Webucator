<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
ol#MathQuiz {
	font-size:	x-large;
	width:200px;
}
</style>
<title>Simple Quiz</title>
</head>
<body>
<h1>Math Quiz</h1>
<ol id="MathQuiz">
	<li>5+4
		<ol class="Answers">
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ol>
	</li>
	<li>7-2
		<ol class="Answers">
			<li>9</li>
			<li>5</li>
			<li>3</li>
			<li>4</li>
		</ol>
	</li>
</ol>
</body>
</html>
