<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Operators</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	var userNum1 = window.prompt("Choose a number.", "");
	alert("You chose " + userNum1);
	var userNum2 = window.prompt("Choose another number.", "");
	alert("You chose " + userNum2);
	var numsAdded = Number(userNum1) + Number(userNum2);
	var numsSubtracted = userNum1 - userNum2;
	var numsMultiplied = userNum1 * userNum2;
	var numsDivided = userNum1 / userNum2;
	var numsModulused = userNum1 % userNum2;
</script>
</head>
<body>
<ul>
	<script type="text/javascript">
		document.write("<li>"+userNum1 + " + " + userNum2 + " = " + numsAdded + "</li>");
		document.write("<li>"+userNum1 + " - " + userNum2 + " = " + numsSubtracted + "</li>");
		document.write("<li>"+userNum1 + " * " + userNum2 + " = " + numsMultiplied + "</li>");
		document.write("<li>"+userNum1 + " / " + userNum2 + " = " + numsDivided + "</li>");
		document.write("<li>"+userNum1 + " % " + userNum2 + " = " + numsModulused + "</li>");
	</script>
</ul>
</body>
</html>
