<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Built-in Functions</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	var userName, firstComp, userAge, compUse;
	userName = window.prompt("What's your name?", "");
	firstComp = window.prompt("How old were you when you first used a computer", "");
	userAge = window.prompt("How old are you now?", "");
	compUse = parseFloat(userAge) - parseFloat(firstComp);
</script>
</head>
<body>
<p>
	<script type="text/javascript">
		alert(userName + ", you have worked with computers for " + compUse + " years. ");
	</script>
</p>
</body>
</html>
