<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Month As String</title>
<script type="text/javascript">
	function dayAsString(daynum){
		var days= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
		return days[daynum];
	}
	
	function enterDay(){
		var numday=prompt("Please enter a number for the day of the week: (0=Sunday, 1=Monday, 2=Tuesday,ect.)","");
		alert("The day that you chose was "+dayAsString(numday)+ ".");
	}
	function currentDay(){
		var today=new Date();
		alert(dayAsString(today.getDay()));
	}
	
	
	function monthAsString(num){
		months = [];
		months[0] = "January";
		months[1] = "February";
		months[2] = "March";
		months[3] = "April";
		months[4] = "May";
		months[5] = "June";
		months[6] = "July";
		months[7] = "August";
		months[8] = "September";
		months[9] = "October";
		months[10] = "November";
		months[11] = "December";
		
		return months[num-1];
	}
	
	function enterMonth(){
		var userMonth = prompt("What month were you born?", "");
		alert("You were born in " + monthAsString(userMonth) + ".");
	}

	function getCurrentMonth(){
		var today = new Date();
		alert(monthAsString(today.getMonth()+1));
	}
</script>
</head>
<body>
<form>
	<input type="button" value="CHOOSE MONTH" onclick="enterMonth();">
	<input type="button" value="GET CURRENT MONTH" onclick="getCurrentMonth();">
    <input type="button" value="CHOOSE DAY" onclick="enterDay();">
    <input type="button" value="GET CURRENT DAY" onclick="currentDay();">
</form>
</body>
</html>
