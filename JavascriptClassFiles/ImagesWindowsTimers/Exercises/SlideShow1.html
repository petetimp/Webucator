<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Slide Show</title>
<script type="text/javascript">
//************************************************************
//This version of the solution does not have an image object 	
//array (imageCache) and still works perfectly fine for the 
//original exercise.  I have made an 'Option' array for the challenge
//solution. 
//************************************************************
var imagePaths = [];

imagePaths[0] = "Images/Banner.jpg";
imagePaths[1] = "Images/Hulk.jpg";
imagePaths[2] = "Images/Bruce.jpg";
imagePaths[3] = "Images/Batman.jpg";

var Option = [];

for (var i=0; i<imagePaths.length; i++) {
	Option[i]=imagePaths[i];
	Option[i] = Option[i].substring(Option[i].lastIndexOf("/")+1, Option[i].lastIndexOf("."));
}

var curSlide = 0;

function changeSlide(dir){
	curSlide = curSlide + dir;
	if (curSlide < 0) {
		curSlide = imagePaths.length - 1;
	} else if (curSlide >= imagePaths.length) {
		curSlide = 0;
	}
	document.Slide.src = imagePaths[curSlide];
	document.superheroes.imageSelector.selectedIndex=curSlide;
}

function goToSlide(slide){
	document.Slide.src = imagePaths[slide];
	curSlide = slide;
}
</script>
</head>
<body>
<div style="text-align:center;">
<h1>Slide Show</h1>
<img name="Slide" src="Images/Banner.jpg">
<form name="superheroes">
<input type="button" onclick="changeSlide(-1);" value="Previous">
<input type="button" onclick="changeSlide(1);" value="Next"><br>
<select name="imageSelector" onchange="goToSlide(this.selectedIndex);">
<script type="text/javascript">
for (var i=0; i<imagePaths.length; i++) {
	document.write("<option>"
					 + Option[i] + "</option>");
}
</script>
</select>
</form>
</div>
</body>
</html>
